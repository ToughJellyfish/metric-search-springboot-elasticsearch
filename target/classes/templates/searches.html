<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Search Metrics</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>

<!--<div class="card mb-3" style="max-width: 540px;">-->
    <p class="text-info">Search Metrics</p>
  <!--  <span class="border border-info">-->
	<div class="input-group mb-3" align="center">
	  <input type="text" class="form-control" placeholder="Search Metrics by name" aria-label="Metric Name" aria-describedby="btnNameSearch" id="metricNamedesc" style="max-width: 540px;" align="center">
	  <div class="input-group-append">
	    <button class="btn btn-outline-secondary" type="button" id="btnNameSearch">Search</button>
	  </div>
	</div>
<!--</span>-->
<!--</div>-->

<div id="results" class="card"></div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        $('#metricNamedesc').autocomplete({
	           source: function (request, response){
	               $.get("/suggestions?",{q : request.term},function(data, status){
	                  $("#results").html("");
	                  if(status=='success'){
	                    response(data);
	                  }
	               });
	           }
           }
        );

        $("#btnNameSearch").click(function(){
          var inputText = $("#metricNamedesc").val();
          if(inputText.length == 0) {
             alert("Enter metrics name");
          }else{
             var response = '';
	         $.ajax({
	            type: "GET",
	            url: "/metrics?q="+inputText,
	            async: true,
	            success: function(resp) {
	                var len = resp.length;
	                var strHtml = "";

	                                    if(len == 0) {
                      $("#results").html("<p class='text-danger'>Zero matches</p>");
                    }else{
                       strHTML = "<p class='text-success'>"+len + " matches found.</p>";
                       strHTML += "<ul class='list-unstyled'>";
                       var body = document.body;

              const tbl = document.createElement('table');
  tbl.style.width = '120px';
  tbl.style.border = '1px solid black';

var tableBody = document.createElement('TBODY');
  tbl.appendChild(tableBody);

  for (let i = -1; i < len; i++) {
  tr = document.createElement('TR');
   tableBody.appendChild(tr);

        if(i===-1){
        var td1 = tr.insertCell();
        td1.appendChild(document.createTextNode('Name'));
        td1.style.border = '1px solid black';

          var td2 = tr.insertCell();
         td2.appendChild(document.createTextNode('ID'));
         td2.style.border = '1px solid black';
         td2.style.width='100px';
           var td3 = tr.insertCell();
          td3.appendChild(document.createTextNode('Stats'));
          td3.style.border = '1px solid black';
            var td4 = tr.insertCell();
           td4.appendChild(document.createTextNode('Description'));
        td4.style.border = '1px solid black';

        }else{
        var td1 = tr.insertCell();
        td1.appendChild(document.createTextNode(resp[i].name));
        td1.style.border = '1px solid black';

          var td2 = tr.insertCell();
         td2.appendChild(document.createTextNode(resp[i].id));
         td2.style.border = '1px solid black';
         td2.style.width='100px';
           var td3 = tr.insertCell();
          td3.appendChild(document.createTextNode(resp[i].stats));
          td3.style.border = '1px solid black';

            var td4 = tr.insertCell();
           td4.appendChild(document.createTextNode(resp[i].desc));
        td4.style.border = '1px solid black';
}

  }
  body.appendChild(tbl);


                       strHTML = strHTML + "</ul>";

                       $("#results").html(strHTML)
                    }
	            }
	        });
          }
        });
    });
</script>

</body>
</html>
