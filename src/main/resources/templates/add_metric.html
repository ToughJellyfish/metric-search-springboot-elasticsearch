<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
<div align="center">
    <h1>Metric Insertion</h1>
    <form action="#" th:action="@{/insert}" method="post" th:object="${metric}">
        <label>Metric name:</label>
        <input type="text" th:field="*{name}" /><br/>

        <label>Stats:</label>
        <select th:field="*{stats}">
            <option th:each="p : ${statslist}" th:value="${p}" th:text="${p}" />
        </select>
        <br/>

        <label>Metric description</label>
        <input type="text" th:field="*{desc}" /><br/>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
